
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter x Hunter Dark Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("background.gif") center center / cover no-repeat;
      z-index: 0;
      opacity: 0.5;
    }

    h1 {
      z-index: 1;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>STOP HERE!</h1>
</body>
</html>
