<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter x Hunter Dark Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("background.gif") center center / cover no-repeat;
      z-index: 0;
      opacity: 0.5;
    }

    h1 {
      z-index: 1;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    #hint {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 1rem;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body onclick="startMusic()">
  <h1>STOP HERE!</h1>
  <div id="hint">ðŸ”Š Klick irgendwo, um Musik zu starten</div>

  <audio id="bgmusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
    Dein Browser unterstÃ¼tzt kein Audio.
  </audio>

  <script>
    function startMusic() {
      const audio = document.getElementById('bgmusic');
      audio.play().catch((e) => {
        alert("Musik konnte nicht gestartet werden: " + e);
      });
      document.body.onclick = null; // nur einmal starten
      document.getElementById("hint").remove(); // Hinweis ausblenden
    }
  </script>
</body>
</html>
